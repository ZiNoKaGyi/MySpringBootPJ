<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.css">
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.min.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.11.1">
	<link rel="stylesheet" href="css/style1.css">
</head>

<body>
	<div th:replace="fragments/header"></div>
	<h1>Add Member</h1>
	<form class="needs-validation" th:action="@{/membersave}" method="post" th:object="${member}"
		enctype="multipart/form-data" novalidate>
		<label>Name:</label>
		<input type="text" th:field="*{name}" required>
		<div class="invalid-feedback">Please enter a valid name!</div>
		<br>
		<label>Username:</label>
		<input type="text" th:field="*{username}" required>
		<div class="invalid-feedback">Please enter a valid usename!</div>
		<br>
		<label>Password:</label>
		<input type="password" th:field="*{password}" required>
		<div class="invalid-feedback">Please enter a valid password!</div>
		<br>
		<label>Email:</label>
		<input type="text" th:field="*{email}" required>
		<div class="invalid-feedback">Please enter a valid email!</div>
		<br>

		<div class="invalid-feedback">Please enter a valid category!</div>
		<select th:field="*{role}" required>
			<option value="">Choose One</option>
			<option value="ROLE_USER">USER</option>
			<option value="ROLE_ADMIN">ADMIN</option>
		</select> 
		<br>
		<input type="submit" value="Save">


	</form>
	<div th:replace="fragments/footer"></div>

	<!-- Form Validation -->
	<script type="text/javascript">
		'use strict'
		var form = document.querySelector('.needs-validation')
		form.addEventListener('submit', function (event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}
			form.classList.add('was-validated')
		})
	</script>
	<!-- End Form Validation -->
</body>

</html>
