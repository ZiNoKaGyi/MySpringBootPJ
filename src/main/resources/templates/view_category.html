<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.css">
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.min.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.11.1">

	

	<title>Insert title here</title>
</head>

<body>
	<div th:replace="fragments/header"></div>

	<div class="h1">
		Categories
	</div>
	<div sec:authorize="hasRole('ADMIN')">
		<a class="btn btn-primary" th:href="@{/categoryadd}">Add Category</a>
	</div>
	
	<table class="table table-secondary table-hover">
		<tr>
			<th>ID</th>
			<th>Category</th>
			<th sec:authorize="hasRole('ADMIN')">Action</th>
		</tr>
		<tr th:each="category:${categoryList}">
			<td th:text="${category.id}"></td>
			<td>
				<a th:href="@{/items{id}(id=${category.id})}" th:text="${category.name}"></a>
			</td>
			<td sec:authorize="hasRole('ADMIN')">
				<a th:href="@{/categoryedit{id}(id=${category.id})}">Edit</a>
				<a th:href="@{/categorydelete{id}(id=${category.id})}">Delete</a>
			</td>
		</tr>

	</table>
	
	<div th:replace="fragments/footer"></div>
	
</body>

</html>
