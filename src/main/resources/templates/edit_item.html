<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Watch</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.css">
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.min.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.11.1">

	

</head>

<body>
	<div th:replace="fragments/header"></div>
	<h1>Add New Item</h1>
	<form th:action="@{/item/edit/{id}(id=${item.id})}" method="post" th:object="${item}" enctype="multipart/form-data">
		<label>Name:</label>
		<input type="text" th:field="*{name}">
		<br>
		<label>Description:</label>
		<input type="text" th:field="*{description}">
		<br>
		<label>Price:</label>
		<input type="text" th:field="*{price}">
		<br>
		<label>Quantity:</label>
		<input type="number" th:field="*{quantity}">
		<br>
		<label>Category:</label>
		<select th:field="*{category}">
			<option value="">Choose One</option>
			<option th:each="category:${categoryList}" th:value="${category.id}" th:text="${category.name}">Choose One
			</option>
		</select>
		<br>
		<input type="file" accept="image/*" name="itemImage">
		<br>
		<input type="submit" value="Update Item">


	</form>
	
	<div th:replace="fragments/footer"></div>
	
</body>

</html>
