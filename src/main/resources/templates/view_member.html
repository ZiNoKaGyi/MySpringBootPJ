<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.css">
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.min.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.11.1">
	<link rel="stylesheet" href="css/style1.css">
</head>

<body style="background-color: gray;">
	<div th:replace="fragments/header"></div>
	<div class="border-top border-secondary">
		<form class="row g-3 ms-4 py-4" action="/memberadd">
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3">Add
					member</button>
			</div>
		</form>
	</div>
	<div class="h1 mb-4" style="text-align: center;">View members</div>
	<div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
	<table class="table table-secondary table-hover">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Username</th>
			<th>Password</th>
			<th>Email</th>
			<th>Role</th>
			<th>Action</th>
		</tr>
		<tr th:each="member:${memberList}">
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td><a th:href="@{/members{id}(id=${member.id})}" th:text="${member.username}"></a></td>
			<td th:text="${member.password}"></td>
			<td th:text="${member.email}"></td>
			<td th:text="${member.role}"></td>
			<td><a th:href="@{/memberedit{id}(id=${member.id})}">edit</a> <a
					th:href="@{/member/delete/{id}(id=${member.id})}">Delete</a></td>
		</tr>

	</table>

	<div th:replace="fragments/footer"></div>
</body>

</html>
