<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.css">
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.min.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.11.1">
	
</head>

<body>
	<div th:replace="fragments/header"></div>

	<form class="needs-validation" th:action="@{/membersave}" method="post" th:object="${member}"
		enctype="multipart/form-data" novalidate>


		<div class="container col-xl-10 col-xxl-8 px-4 py-5">
			<div class="row align-items-center g-lg-5 py-5">
				<div class="col-lg-7 text-center text-lg-start">
					<img src="./images/signup.png" alt="">

				</div>
				<div class="col-md-10 mx-auto col-lg-5">
					<h1>Welcome to Our Page</h1>

					<h2>Create Your Free Account</h2>

					<div class="form-floating mb-3">
						<input type="text" th:field="*{name}" class="form-control" placeholder="Name"
							required>
						<label for="name">Name</label>
						<div class="invalid-feedback">Please enter a valid name!</div>
					</div>

					<div class="form-floating mb-3">
						<input type="text" th:field="*{username}" class="form-control"
							placeholder="Username" required>
						<label for="username">Username</label>
						<div class="invalid-feedback">Please enter a valid username!</div>
					</div>

					<div class="form-floating mb-3">
						<input type="email" th:field="*{email}" class="form-control" placeholder="Email"
							required>
						<label for="email">Email</label>
						<div class="invalid-feedback">Please enter a valid email!</div>
					</div>

					<div class="form-floating mb-3">
						<input type="password" th:field="*{password}" class="form-control"
							placeholder="Password" required>
						<label for="password">Password</label>
						<div class="invalid-feedback">Please enter a valid password!</div>
					</div>

					<div class="form-floating mb-3">
						<select sec:authorize="hasRole('ADMIN')" th:field="*{role}">
							<option value="">Choose One</option>
							<option value="ROLE_USER">USER</option>
							<option value="ROLE_ADMIN">ADMIN</option>
						</select>
					</div>

					<input sec:authorize="!hasRole('ADMIN')" type="submit" value="Sign Up" class="w-100 btn btn-lg btn-primary mt-2">
					<input sec:authorize="hasRole('ADMIN')" type="submit" value="Add" class="w-100 btn btn-lg btn-primary mt-2">
					<hr class="my-4">
					<small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>

				</div>
			</div>
		</div>

	</form>
	<div th:replace="fragments/footer"></div>

	<!-- Form Validation -->
	<script type="text/javascript">
		'use strict'
		var form = document.querySelector('.needs-validation')
		form.addEventListener('submit', function (event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}
			form.classList.add('was-validated')
		})
	</script>
	<!-- End Form Validation -->
</body>

</html>
