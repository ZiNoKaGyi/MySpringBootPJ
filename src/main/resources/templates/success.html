<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Watch</title>
	<link rel="stylesheet" href="css/style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.css">
	<link rel="stylesheet" href="./bootstrap/css/fontawesome.min.css">
	<link rel="stylesheet" href="./bootstrap/bootstrap-icons-1.11.1">
	<script
	src="https://www.paypal.com/sdk/js?client-id=AYWkKs9a_MGk9PquHJOjDFSfuL2jMhzmJUd4d3OxBRjUFa7tLjCrF6W_gwbz8Y5HRHcZUVBNaUSyT_gz&components=buttons&currency=USD"></script>

</head>

<body>

	<div class="container">
		<div th:replace="fragments/header"></div>
		<main>
			<div class="container">
				<div th:text="${success}" class="text-center h2"></div>
			</div>
			<div class="container ">

				<div class="row mb-5 text-start">
					<div class="col-4">
						<p style="background-color: #FDFD96">Order ID: <span th:text="${orderId}"></span><br>
							Transaction ID: <span th:text="${transactionId}"></span></p>
					</div>
				</div>
				<div class="row mb-5">
					<!-- shopping cart -->
					<div class="col-12">
						<div class="container ">
							<!-- shopping cart items header -->
							<div class="row m-3 border-top border-bottom fs-5">
								<div class="col-3">ITEMS</div>
								<div class="col-3">PRICE</div>
								<div class="col-4">QUANTITY</div>
								<div class="col">SUBTOTAL</div>
							</div>
							<!-- shopping cart rows -->
							<div class="row m-3 border-bottom" th:each="cartItem : ${cartItemList}">
								<!-- Item name, description, image -->
								<div class="col-3 mb-3">
									<h5 th:text="${cartItem.item.name}"></h5>
									<p th:text="${cartItem.item.description}"></p>
									<img width="100px"
										th:src="@{/uploads/items/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.imgName})}">
								</div>
								<!-- Item quantity, price, links -->
								<div class="col align-self-center" th:text="${cartItem.item.price}+'Ks'"></div>
								<div class="col-4 align-self-center" th:text="${cartItem.quantity}">

								</div>
								<div class="col align-self-center" th:text="${cartItem.subtotal}+'Ks'"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>

</html>
